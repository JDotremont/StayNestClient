<div class="container">
    <h1 class="align">My properties</h1>
    <p-table [paginator]="true" [rows]="5" [value]="[1,2,3,4,5]">
        <ng-template pTemplate="header">
            <tr>
                <th>Property's name</th>
                <th>Action</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-booking>
            <tr>
                <td>booking.property.name</td>
                <!-- <td><button (click)="cancelBooking(booking)" *ngIf="booking.isFuture">Annuler</button></td> -->
                <td><p-button label="Update" styleClass="p-button-warning"></p-button></td>
                <td><p-button label="Delete" styleClass="p-button-danger"></p-button></td>
            </tr>
        </ng-template>
    </p-table>
</div>
